<!doctype html>
<html>
  <head>
    <title>The Grid</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
  </head>
  <body>

    <div id="main"></div>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="/static/grid.js"></script>
    <script>
    var rows = Grid.rows
    ,   cols = Grid.cols
    $('#main').html(_.chain(_.range(0, rows * cols)).map(function (i) {
        return [
          '\t',
          '<div style="width:' + 100 / cols + '%" class="option" data-option="' + i + '">',
          '<a href="/static/cell.html?option='+ i +'">Select</a>',
          '</div>'
        ].join('')
      }).value().join('\n'))


    </script>
  </body>
</html>
